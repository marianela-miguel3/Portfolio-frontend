<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
                <div class="container top">
                  <form [formGroup]="form" (ngSubmit)="submitFormulario()">
                <div class="form-outline mb-4">
                  <!-- <input type="text" id="usuario" (ngModel)="usuario"/> -->
                  <label class="form-label" for="usuario">Usuario</label>
                  <input type="text" formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" class="form-control"  name="usuario">
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Usuario obligatorio
                    </div>
                </div>
  
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Contraseña</label>
                  <input type="password" formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" class="form-control"  name="password">
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Contraseña obligatoria
                  </div>
                </div>
  
                <button type="button" class="btn btn-dark" (click)="doLogin()">
                  INGRESAR
                </button>
                </form>
                </div>
