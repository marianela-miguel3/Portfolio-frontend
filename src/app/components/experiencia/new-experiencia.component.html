<div id="fondo">
    <div class="container top">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label class="format1" for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" class="titulo" [(ngModel)]="titulo" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label class="format2" for="anio">Anio</label>
                <input type="text" class="form-control" id="anio" class="anio" [(ngModel)]="anio" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label class="format3" for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" class="descripcion" [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}" required>
            </div>
            <button class="btn btn-dark">Agregar</button>
            </form>
        </div>
    </div>

</div>
</div>
